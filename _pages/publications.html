---
permalink: /publications/
title: "Publications"
author_profile: true
---

<style>
  .btn-container {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  .btn-secondary {
    background-color: #28a745;
  }

  .btn-secondary:hover {
    background-color: #218838;
  }
</style>

<h2>{{ page.title }}</h2>
<p><strong>Submitted:</strong> {{ page.submitted }}</p>
<p><strong>Authors:</strong> {{ page.authors }}</p>
<p>{{ page.excerpt }}</p>

<div class="btn-container">
  <a href="{{ page.paperurl }}" class="btn" target="_blank">arXiv</a>
  <a href="{{ page.codeurl }}" class="btn btn-secondary" target="_blank">Code</a>
</div>
