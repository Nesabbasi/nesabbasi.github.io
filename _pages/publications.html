---
title: "Publications"
author_profile: true
---

<style>
  .btn-container {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }

  .btn {
    padding: 8px 16px;
    background-color: white;
    color: black;
    text-decoration: none;
    border: 2px solid black;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn:hover {
    background-color: black;
    color: white;
  }

  .btn-secondary {
    background-color: white;
    border: 2px solid black;
  }

  .btn-secondary:hover {
    background-color: black;
    color: white;
  }
</style>

{% for pub in site.publications %}
  <h2>{{ pub.title }}</h2>
  <p><strong>Submitted:</strong> {{ pub.submitted }}</p>
  <p><strong>Authors:</strong> {{ pub.authors }}</p>
  <p>{{ pub.excerpt }}</p>

  <div class="btn-container">
    <a href="{{ pub.paperurl }}" class="btn" target="_blank">arXiv</a>
    <a href="{{ pub.codeurl }}" class="btn btn-secondary" target="_blank">Code</a>
  </div>
{% endfor %}
